<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Write an article.</h3>
    
    <fieldset>
      <input placeholder="Author" type="text" name="name" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Title" type="text" name="title" tabindex="2" required>
    </fieldset>
  
   
    <fieldset>
      <textarea placeholder="The article should go here" name="blogpost" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form> 
</div>
</body>
